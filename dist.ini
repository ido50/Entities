name    = Entities
version = 0.1
author  = Ido Perlmuter <ido@ido50.net>
license = Perl_5
copyright_holder = Ido Perlmuter

[GatherDir]
[PruneCruft]
[ManifestSkip]
[MetaYAML]
[License]
[PkgVersion]
[PodVersion]
[PodCoverageTests]
[PodSyntaxTests]
[ExtraTests]
[ExecDir]
[ShareDir]
[ModuleBuild]
[Manifest]
[ConfirmRelease]
[UploadToCPAN]
[@Git]
[NextRelease]
[GithubMeta]
[ReadmeFromPod]

[Prereqs / BuildRequires]
Test::Moose = 0
Test::More = 0

[Prereqs / RuntimeRequires]
Abilities = 0
Abilities::Features = 0
Carp = 0
DateTime::Format::ISO8601 = 0
Digest::MD5 = 0
Moose = 0
Moose::Role = 0
Moose::Util::TypeConstraints = 0
MooseX::Types::DateTime = 0
MooseX::Types::Digest = 0
MooseX::Types::Email = 0
namespace::autoclean = 0

[Prereqs / RuntimeRecommends]
MongoDB = 0
